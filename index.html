  <section id="apis-place">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 text-center">
          <h1 class="title">AT THE RIGTH TIME</h1>
        </div>
      </div> 
    </div>

    <div class="container buttons">
      <div class="row">
        <div class="col-xs-12 text-center">
          <h2 class="currentTime"></h2>
          <button type="button" class="today">Sunrise & Sunset : Today</button>
          <button type="button" class="anyDay">Sunrise & Sunset : Any Day</button>
          <button type='button' class="moonButton">Moon phases of the week</button>
        </div>
      </div>
    </div>
    
    <div class="container">
      <div class="row text-center">
        <div id='todayInfo' class="col-xs-12 hidden">
          <input id="searchTextField" type="text" size="50" placeholder="Enter a location" autocomplete="on" runat="server" />  
          <input type="hidden" id="city2" name="city2" />
          <input type="hidden" id="cityLat" name="cityLat" />
          <input type="hidden" id="cityLng" name="cityLng" />
          <div id="info" class="container"></div>
        </div>
      </div>
    </div>
    
    <div class="container">
      <div class="row">
        <div class="col-xs-12 text-center">
          <input  class="hidden" id="searchWithDate" type="text" size="50" placeholder="Enter a location" autocomplete="on" runat="server" />
          <input class="hidden inputDate" id="date" type="date"> 
          <input type="hidden" id="city3" name="city2" />
          <input type="hidden" id="cityLat3" name="cityLat" />
          <input type="hidden" id="cityLng3" name="cityLng" /> 
          <div id="info2" class="container"></div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row text-center">
        <div id='moonInfo' class="col-xs-12 hidden">
          <div class="row">
            <div class="col-xs-12">
              <div id="ex1"></div>
           </div>
          </div>
          <div class="row">
            <div class="col-xs-4">
              <div id="ex2"></div>
           </div>
          
          
            <div class="col-xs-4">
              <div id="ex3"></div>
            </div>
          
          
            <div class="col-xs-4">
              <div id="ex4"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
